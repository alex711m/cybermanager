apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: service-gateway:v2
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: INVENTORY_API_URL
          value: "http://inventory-service:5000"
        - name: BILLING_API_URL
          value: "http://billing-service:5000"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30001