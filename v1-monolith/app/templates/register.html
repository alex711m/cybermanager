<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - CyberManager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">

    <div class="login-box">
        <h2>Créer un compte</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" style="color: red; margin-bottom: 10px;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('main.register') }}">
            <input type="text" name="username" placeholder="Choisissez un identifiant" required>
            <input type="password" name="password" placeholder="Choisissez un mot de passe" required>
            
            <button type="submit" class="btn-blue">S'inscrire</button>
        </form>
        
        <p style="margin-top: 15px;">
            Déjà un compte ? <a href="{{ url_for('main.login') }}">Se connecter</a>
        </p>
    </div>

</body>
</html>
